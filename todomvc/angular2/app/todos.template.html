<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <form id="todo-form" (submit)="addTodo()">
            <input id="new-todo" placeholder="What needs to be done?" [(ngModel)]="viewModel.newTodo.title" [disabled]="saving" autofocus>
        </form>
    </header>
    <section id="main" *ngIf="viewModel.visibleTodos.length">
        <input id="toggle-all" type="checkbox" [(ngModel)]="viewModel.areAllTodosComplete" (keyup)="0" (change)="markAll()">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <li *ngFor="let todo of viewModel.visibleTodos" [class.completed]="todo.completed" [class.editing]="todo == viewModel.editedTodo">
                <todo-detail [todo]="todo"></todo-detail>
            </li>
        </ul>
    </section>
    <footer id="footer" *ngIf="viewModel.todos.length">
        <span id="todo-count">
            <strong>{{viewModel.incompleteTodos.length}}</strong>
            {{viewModel.remainingText}}
		</span>
        <ul id="filters">
            <li>
                <a [routerLink]="['/all']" [class.selected]="viewModel.status == 'all'">All</a>
            </li>
            <li>
                <a [routerLink]="['/active']" [class.selected]="viewModel.status == 'incomplete'">Active</a>
            </li>
            <li>
                <a [routerLink]="['/completed']" [class.selected]="viewModel.status == 'complete'">Completed</a>
            </li>
        </ul>
        <button id="clear-completed" (click)="clearCompletedTodos()" *ngIf="viewModel.completedTodos.length">Clear completed</button>
    </footer>
</section>
<footer id="info">
    <p>Double-click to edit a todo</p>
